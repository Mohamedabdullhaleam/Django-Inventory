{% extends "base.html" %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Supplier,Add Supplier" }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tbody>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br></br>
    <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Save Changes,Add Supplier" }}</button>
</form>
{% endblock %}
