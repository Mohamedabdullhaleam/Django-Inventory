{% extends "base.html" %}
{% block content %}
<h1>Delete Supplier</h1>
<p>Are you sure you want to delete "{{ supplier.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
