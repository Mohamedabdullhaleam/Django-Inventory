{% extends "base.html" %}

{% block content %}
<h1>Stock Status</h1>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Stock Level</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.get_stock_level }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No stock status available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
