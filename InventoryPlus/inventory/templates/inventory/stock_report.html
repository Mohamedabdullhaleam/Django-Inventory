{% extends "base.html" %}
{% block title %}Stock Report{% endblock %}
{% block content %}
<div class="content-container">
    <h2>Stock Report</h2>
    <table class="stock-table">
        <thead>
            <tr>
                <th style="width: 50%">Product</th>
                <th style="width: 50%">Stock Level</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.get_stock_level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
