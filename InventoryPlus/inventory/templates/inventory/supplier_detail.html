{% extends "base.html" %}
{% block content %}
<h1>{{ supplier.name }}</h1>
<img src="{{ supplier.logo.url }}" alt="{{ supplier.name }}">
<p>Email: {{ supplier.email }}</p>
<p>Website: <a href="{{ supplier.website }}" target="_blank">{{ supplier.website }}</a></p>
<p>Phone: {{ supplier.phone_number }}</p>
<h2>Products Supplied</h2>
<ul>
    {% for product in products %}
    <li>{{ product.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
{% endblock %}
